<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-with, initial-scale=1.0">
  <title>PR TIMES｜プレスリリース・ニュースリリースNo.1配信サービス</title>
  <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
  <header class="header">
    <div class="header-container">
      <div class="header-logo">
        <a href="#" class="logo__link">
          <img src="src/images/pr times-logo.svg" alt="pr times logo">
        </a>
      </div>
      <div class="header-description">
        <h1 class="header-description__h1">プレスリリース・ニュースリリース配信サービスのPR TIMES</h1>
      </div>
      <div class="header-admin">
        <ul class="header-admin__list">
          <li class="header-admin__item"><a href="#" class="header-admin__link">プレスリリースを受信</a></li>
          <li class="header-admin__item"><a href="#" class="header-admin__link">配信を依頼</a></li>
          <li class="header-admin__item"><a href="#" class="header-admin__link">ログイン</a></li>
        </ul>
      </div>
      <div class="header-search">
        <form class="header-search-form">
          <input type="text" class="header-search-input" placeholder="キーワードで検索">
          <button class="header-search-button" type="submit"></button>
        </form>
      </div>
    </div>
    <nav class="header-intro-nav">
      <ul class="header-intro-nav-ul">
        <li class="header-intro-nav-li active"><a href="#" class="header-intro-nav-link">プレスリリース</a></li>
        <li class="header-intro-nav-li"><a href="#" class="header-intro-nav-link">ランキング</a></li>
        <li class="header-intro-nav-li"><a href="#" class="header-intro-nav-link">TV</a></li>
      </ul>
    </nav>

</html>
